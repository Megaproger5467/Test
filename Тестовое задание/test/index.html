<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Slider</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="slider">

    <div class="item">

        <img src="img/1.webp" alt="Первый слайд">

        <div class="slideText">Блюдо 1</div>

    </div>


    <div class="item">

        <img src="img/2.webp" alt="Второй слайд">

        <div class="slideText">Блюдо 2</div>

    </div>

    <div class="item">

        <img src="img/3.webp" alt="Третий слайд">

        <div class="slideText">Блюдо 3</div>

    </div>

    <div class="item">

        <img src="img/4.webp" alt="Четвёртый слайд">

        <div class="slideText">Блюдо 4</div>

    </div>

    <div class="item">

        <img src="img/5.webp" alt="Пятый слайд">

        <div class="slideText">Блюдо 5</div>

    </div>

    <div class="item">

        <img src="img/6.webp" alt="Шестой слайд">

        <div class="slideText">Блюдо 6</div>

    </div>

    <div class="item">

        <img src="img/7.webp" alt="Седьмой слайд">

        <div class="slideText">Блюдо 7</div>

    </div>

    <div class="item">

        <img src="img/8.webp" alt="Восьмой слайд">

        <div class="slideText">Блюдо 8</div>

    </div>

    <div class="item">

        <img src="img/9.webp" alt="Девятый слайд">

        <div class="slideText"> Блюдо 9</div>

    </div>

    <div class="item">

        <img src="img/10.webp" alt="Десятый слайд">

        <div class="slideText">Блюдо 10</div>

    </div>


    <a class="prev" onclick="minusSlide()">&#10094;</a>

    <a class="next" onclick="plusSlide()">&#10095;</a>

</div>

<br>

<div class="slider-dots">

    <span class="slider-dots_item" onclick="currentSlide(1)"></span>

    <span class="slider-dots_item" onclick="currentSlide(2)"></span>

    <span class="slider-dots_item" onclick="currentSlide(3)"></span>

    <span class="slider-dots_item" onclick="currentSlide(4)"></span>

    <span class="slider-dots_item" onclick="currentSlide(5)"></span>

    <span class="slider-dots_item" onclick="currentSlide(6)"></span>

    <span class="slider-dots_item" onclick="currentSlide(7)"></span>

    <span class="slider-dots_item" onclick="currentSlide(8)"></span>

    <span class="slider-dots_item" onclick="currentSlide(9)"></span>

    <span class="slider-dots_item" onclick="currentSlide(10)"></span>

</div>

<script src="slider.js"></script>



</body>

</html>
